<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-red-500 via-pink-500 to-purple-500">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center text-orange-800">Verify OTP</h2>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
          <div class="mb-6">
              <label for="otp" class="block text-orange-800 mb-2">Enter OTP</label>
              <input id="otp" type="text" formControlName="otp" class="w-full p-2 border border-orange-300 rounded bg-white text-orange-800" placeholder="Enter 6-digit OTP">
              <div *ngIf="otpForm.get('otp')?.invalid && (otpForm.get('otp')?.touched || otpForm.get('otp')?.dirty)" class="text-red-500 text-sm mt-1">
                  <div *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required.</div>
                  <div *ngIf="otpForm.get('otp')?.errors?.['pattern']">OTP must be 6 digits.</div>
              </div>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white p-2 rounded hover:from-orange-600 hover:to-pink-600 transition duration-300 ease-in-out" [disabled]="otpForm.invalid">Verify OTP</button>
      </form>
      <div *ngIf="showError" class="mt-4 p-2 bg-red-500 text-white rounded">
          {{ errorMessage }}
      </div>
  </div>
</div>
