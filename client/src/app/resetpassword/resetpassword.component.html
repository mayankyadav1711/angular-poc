<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-red-500 via-pink-500 to-purple-500">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-orange-800">Reset Password</h2>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="password" class="block text-orange-800 mb-2">New Password</label>
                <input id="password" type="password" formControlName="password" class="w-full p-2 border border-orange-300 rounded bg-white text-orange-800" placeholder="Enter new password">
                <div *ngIf="passwordForm.get('password')?.invalid && (passwordForm.get('password')?.touched || passwordForm.get('password')?.dirty)" class="text-red-500 text-sm mt-1">
                    <div *ngIf="passwordForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="passwordForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-orange-800 mb-2">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full p-2 border border-orange-300 rounded bg-white text-orange-800" placeholder="Confirm new password">
                <div *ngIf="passwordForm.get('confirmPassword')?.invalid && (passwordForm.get('confirmPassword')?.touched || passwordForm.get('confirmPassword')?.dirty) || passwordForm.hasError('mismatch')" class="text-red-500 text-sm mt-1">
                    <div *ngIf="passwordForm.hasError('mismatch')">Passwords do not match.</div>
                    <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Confirmation password is required.</div>
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white p-2 rounded hover:from-orange-600 hover:to-pink-600 transition duration-300 ease-in-out" [disabled]="passwordForm.invalid">Reset Password</button>
        </form>
        <div *ngIf="showError" class="mt-4 p-2 bg-red-500 text-white rounded">
            {{ errorMessage }}
        </div>
    </div>
</div>
