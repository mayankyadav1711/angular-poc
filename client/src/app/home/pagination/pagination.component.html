<div class="mt-6 flex justify-center items-center space-x-2">
  <button
    *ngIf="currentPage > 1"
    (click)="onPageChange(currentPage - 1)"
    class="px-4 py-2 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
  >
    Previous
  </button>
  <button
    *ngFor="let page of getPageRange()"
    (click)="onPageChange(page)"
    [class.bg-blue-500]="currentPage === page"
    [class.text-white]="currentPage === page"
    [class.border-blue-500]="currentPage === page"
    class="px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
  >
    {{ page }}
  </button>
  <button
    *ngIf="currentPage < totalPages"
    (click)="onPageChange(currentPage + 1)"
    class="px-4 py-2 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
  >
    Next
  </button>
</div>
