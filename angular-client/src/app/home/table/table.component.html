<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="p-6 bg-gray-50 border-b border-gray-200">
    <div
      class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 md:space-x-4"
    >
      <input
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
        placeholder="Search records..."
        class="w-full md:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <select
        [(ngModel)]="selectedPageSize"
        (ngModelChange)="onPageSizeChange()"
        class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option *ngFor="let size of pageSizeOptions" [value]="size">
          {{ size }} records per page
        </option>
      </select>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-100">
        <tr>
          <th
            *ngFor="let header of headers"
            class="px-6 py-3 cursor-pointer hover:bg-gray-200 transition duration-150 ease-in-out"
            (click)="onSort(header.toLowerCase())"
          >
            <div class="flex items-center space-x-1">
              <span>{{ header }}</span>
              <span
                *ngIf="sortColumn === header.toLowerCase()"
                class="text-blue-500"
              >
                {{ sortDirection === "asc" ? "▲" : "▼" }}
              </span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let record of records; let even = even">
          <ng-container *ngIf="useCustomTemplate(record); else defaultRow">
            <ng-container
              *ngTemplateOutlet="
                customRowTemplate;
                context: { $implicit: record }
              "
            ></ng-container>
          </ng-container>
          <ng-template #defaultRow>
            <tr
              [ngClass]="{ 'bg-gray-50': even, 'bg-white': !even }"
              class="hover:bg-gray-100 transition duration-150 ease-in-out"
            >
              <td
                *ngFor="let header of headers"
                class="px-6 py-4 whitespace-nowrap"
              >
                <div class="flex items-center space-x-2">
                  <fa-icon
                    *ngIf="
                      showIcon(record, header.toLowerCase()) &&
                      icons[header.toLowerCase()]
                    "
                    [icon]="icons[header.toLowerCase()]"
                    class="text-gray-400"
                  >
                  </fa-icon>
                  <span>{{ record[header.toLowerCase()] }}</span>
                </div>
              </td>
            </tr>
          </ng-template>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
